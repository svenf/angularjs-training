<div class="content_section">
  <h2>Schedule</h2>
  <table>
    <thead>
      <tr><th>Date</th><th>Artist</th><th>Stage</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="scheduleItem in model.schedule">
        <td>{{scheduleItem.date | date:'d/M H:mm'}}</td>
        <td>{{scheduleItem.artist}}</td>
        <td>{{scheduleItem.stage}}</td>
      </tr>
    </tbody>
  </table>
</div>
